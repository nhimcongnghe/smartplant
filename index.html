<body>
  <div class="card">
    <h1>üå≤ Ch√†o m·ª´ng ƒë·∫øn v·ªõi V∆∞·ªùn C√¢y Th√¥ng Minh üå≤</h1>

    <div id="g_id_onload"
         data-client_id="280605494193-4agtv3ung516q140e5fbvb81kjf3tqmd.apps.googleusercontent.com"

  <script>
    // H√†m gi·∫£i m√£ ID token (JWT) ƒë·ªÉ l·∫•y th√¥ng tin ng∆∞·ªùi d√πng
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const idToken = response.credential;
      const user = parseJwt(idToken);

      // L·∫•y t√™n v√† ·∫£nh ng∆∞·ªùi d√πng
      document.getElementById("greeting").innerHTML = `üëã Xin ch√†o, <b>${user.name}</b>`;
      document.getElementById("avatar").src = user.picture;
    }
  </script>
