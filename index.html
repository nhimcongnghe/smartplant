<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V∆∞·ªùn C√¢y Th√¥ng Minh</title>
  <script src="https://accounts.google.com/gsi/client?hl=vi" async defer></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #7F7FD5, #86A8E7, #91EAE4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: white;
      width: 400px;
    }
    #avatar {
      margin-top: 15px;
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }
    #greeting {
      margin-top: 20px;
      font-size: 18px;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      text-align: left;
      margin-top: 10px;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üå≤ V∆∞·ªùn C√¢y Th√¥ng Minh üå≤</h1>

    <div id="g_id_onload"
         data-client_id="280605494193-4agtv3ung516q140e5fbvb81kjf3tqmd.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div id="greeting" class="hidden"></div>
    <img id="avatar" class="hidden" src="" alt="·∫¢nh ƒë·∫°i di·ªán" />

    <div id="garden" class="hidden">
      <h3>üåø C√¢y c·ªßa b·∫°n:</h3>
      <ul id="plantList"></ul>
      <input type="text" id="newPlant" placeholder="T√™n c√¢y m·ªõi" />
      <button onclick="addPlant()">Th√™m c√¢y</button>
      <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
    </div>
  </div>

  <script>
    function parseJwt (token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    let currentUser = null;

    function handleCredentialResponse(response) {
      const user = parseJwt(response.credential);
      currentUser = user.email;

      document.getElementById("greeting").innerHTML = `üëã Xin ch√†o, <b>${user.name}</b>`;
      document.getElementById("avatar").src = user.picture;

      document.getElementById("greeting").classList.remove("hidden");
      document.getElementById("avatar").classList.remove("hidden");
      document.getElementById("garden").classList.remove("hidden");

      loadPlants();
    }

    function loadPlants() {
      const data = JSON.parse(localStorage.getItem("userPlants") || "{}");
      const plants = data[currentUser] || [];

      const list = document.getElementById("plantList");
      list.innerHTML = "";
      plants.forEach(plant => {
        const li = document.createElement("li");
        li.textContent = plant;
        list.appendChild(li);
      });
    }

    function addPlant() {
      const input = document.getElementById("newPlant");
      const name = input.value.trim();
      if (!name) return;

      const data = JSON.parse(localStorage.getItem("userPlants") || "{}");
      if (!data[currentUser]) data[currentUser] = [];
      data[currentUser].push(name);

      localStorage.setItem("userPlants", JSON.stringify(data));
      input.value = "";
      loadPlants();
    }

    function logout() {
      location.reload();
    }
  </script>
</body>
</html>
