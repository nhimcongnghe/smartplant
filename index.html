<body>

    <div id="g_id_onload"

      <h3>üåø C√¢y c·ªßa b·∫°n:</h3>
      <ul id="plantList"></ul>
      <input type="text" id="newPlant" placeholder="T√™n c√¢y m·ªõi" />
      <button onclick="addPlant()">Th√™m c√¢y</button>
      <button onclick="logout()">ƒêƒÉng xu·∫•t</button>

  <div class="card hidden" id="maintenance">
    <h1>üîß B·∫£o tr√¨ h·ªá th·ªëng</h1>
    <div class="maintenance">
      Trang web ƒëang ƒë∆∞·ª£c c·∫≠p nh·∫≠t ƒë·ªÉ ph·ª•c v·ª• b·∫°n t·ªët h∆°n.<br>
      Vui l√≤ng quay l·∫°i sau √≠t ph√∫t n·ªØa nh√©! üå±
      <div class="sleeping-tree">üå≥üí§</div>
    </div>
  </div>

  <script>
    const IS_MAINTENANCE = true; // ƒê·∫∑t th√†nh true/false ƒë·ªÉ b·∫≠t/t·∫Øt ch·∫ø ƒë·ªô b·∫£o tr√¨

    if (IS_MAINTENANCE) {
      document.getElementById("app").classList.add("hidden");
      document.getElementById("maintenance").classList.remove("hidden");
    }

    function parseJwt (token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    let currentUser = null;

    function handleCredentialResponse(response) {
      const user = parseJwt(response.credential);
      currentUser = user.email;

      document.getElementById("greeting").innerHTML = `üëã Xin ch√†o, <b>${user.name}</b>`;
      document.getElementById("avatar").src = user.picture;

      document.getElementById("greeting").classList.remove("hidden");
      document.getElementById("avatar").classList.remove("hidden");
      document.getElementById("garden").classList.remove("hidden");

      loadPlants();
    }

    function loadPlants() {
      const data = JSON.parse(localStorage.getItem("userPlants") || "{}");
      const plants = data[currentUser] || [];

      const list = document.getElementById("plantList");
      list.innerHTML = "";
      plants.forEach((plant, index) => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = plant;
        li.appendChild(span);

        const actions = document.createElement("span");
        actions.classList.add("plant-actions");

        const editBtn = document.createElement("button");
        editBtn.textContent = "S·ª≠a";
        editBtn.onclick = () => editPlant(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Xo√°";
        delBtn.onclick = () => deletePlant(index);

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);
        li.appendChild(actions);

        const chatBox = document.createElement("div");
        chatBox.classList.add("chat-box");
        chatBox.innerHTML = `
          <textarea placeholder='Nh·∫≠p l·ªùi mu·ªën n√≥i v·ªõi c√¢y "${plant}"...'></textarea>
          <button disabled>G·ª≠i l·ªùi nh·∫Øn üå± (ch∆∞a c√≥ backend)</button>
        `;
        li.appendChild(chatBox);

        list.appendChild(li);
      });
    }

    function addPlant() {
      const input = document.getElementById("newPlant");
      const name = input.value.trim();
      if (!name) return;

      const data = JSON.parse(localStorage.getItem("userPlants") || "{}");
      if (!data[currentUser]) data[currentUser] = [];
      data[currentUser].push(name);

      localStorage.setItem("userPlants", JSON.stringify(data));
      input.value = "";
      loadPlants();
    }

    function editPlant(index) {
      const newName = prompt("Nh·∫≠p t√™n m·ªõi cho c√¢y:");
      if (!newName) return;
      const data = JSON.parse(localStorage.getItem("userPlants") || "{}");
      data[currentUser][index] = newName.trim();
      localStorage.setItem("userPlants", JSON.stringify(data));
      loadPlants();
    }

    function deletePlant(index) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën xo√° c√¢y n√†y?")) return;
      const data = JSON.parse(localStorage.getItem("userPlants") || "{}");
      data[currentUser].splice(index, 1);
      localStorage.setItem("userPlants", JSON.stringify(data));
      loadPlants();
    }

    function logout() {
      location.reload();
    }
  </script>
